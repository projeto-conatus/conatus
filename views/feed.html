<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/global.css">
    <!-- <link rel="stylesheet" href="../css/headerOutrasPaginas.css"> -->
    <link rel="stylesheet" href="../css/footer.css">
    <title>Home | Conatus</title>

    <link rel="stylesheet" href="../css/feed.css">
</head>
<body>
    <header>

        <div class="headerContainerFeed">
  
          <div class="logoContainer">
            <img src="../images/logo.svg" alt="Logo da Conatus">
            <span>Conatus</span>
          </div>
  
          <nav class="navBar">
            <a href="#" class="botaoInicio">Início</a>
            <div class="iconeVoltar">

            </div>
  
      </header>

    <div class="pagina">
        <main class="feed">
            <div class="feedPersonalizado">
                <h2>Seja bem vindX!</h2>
                <p>Em breve, nossos serviços estarão disponíveis!</p>
            </div>
            <div class="redesSociais">
                <div class="icones">
                    <li><a href="#"><i class="far fa-envelope"></i></a></li>
                    <li><a href="#"><i class="fab fa-github"></i></a></li>
                </div>
            </div>
        </main>
        <img src="../images/arte_tela feed.svg" alt="Ilustração menino e menina dando passos" />
