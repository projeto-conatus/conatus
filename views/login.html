<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="../images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/global.css">

    <link rel="stylesheet" href="../css/estilologin.css" />

    <title>Login | Conatus</title>
</head>

<body>
    <header>

        <div class="headerContainer">

            <div class="logoContainer">
                <img src="../images/logo.svg" alt="Logo da Conatus">
                <span>Conatus</span>
            </div>

            <nav class="navBar">
                <a href="../index.html" class="botaoInicio">Início</a>
                <div class="iconeVoltar">

    <main>
        <h4 class="tituloLogin">Login</h4>
        <div class="formulario">
            <form action="../config/validaLogin.php" method="POST">
                <label for="email">E-mail:</label>
                <input required type="text " id="email" placeholder="Digite seu e-mail" name="email" />
                <label for="senha ">Senha:</label>
                <input required type="password" id="senha" placeholder="Digite sua senha" name="senha" />
                <button  class="botaoEntrar" name="logar" type="submit" >Entrar</button>
            </form>
            <img src="../images/arte_rapaz.svg " alt="Logo do menino " />
        </div>
    </main>

    <script src="../scripts/script.js "></script>
